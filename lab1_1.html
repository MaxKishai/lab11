<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Робота з діалоговими вікнами</title>
	</head>
	<body>
		<script> 
			"use strict";
			alert("Вас вітає компанія Оріфлейм"); 
			const answer=confirm("Хочете купити у нас крем?");
			if (answer) {
				const name=prompt ("Введіть ваші дані", ""); 
				alert(name + ", дякую за покупку");
			} 
			else alert ("Я тебе знайду");
		</script>
	</body>
</html>
