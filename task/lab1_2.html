<!DOCTYPE html >
<html>
	<head>
		<meta charset="UTF-8">
		<title>Обчислення арифметичних виразів</title>
	</head>
	<body>
		<script> 
			"use strict";
			const x=parseInt(prompt("Введіть значення х", ""));
			let a=x*x+7*x+7;
			let b=x*x+3*x+2; 
			let c = a*b^2;
			alert("c="+c);
		</script>
	</body>
</html>
